<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:component>
    
<h:form id="#{id}cpformdl" target="#{id}cpifdl" >
    <p:outputPanel style="display: none;">    
    <p:commandButton value="" immediate="true" id="#{id}cpdlcb"  
                     action="#{basebean[downloadmethod]}"
                    ajax="false" process="@this" >
    </p:commandButton>
    <iframe id="#{id}cpifdl" name="#{id}cpifdl" 
      style="width:0px; height:0px; border: 0px;display: inline;" tabindex="-1" />
    </p:outputPanel>
</h:form> 
<script type="text/javascript">
//<![CDATA[ 
function calldl_#{id}(){
    document.getElementById('#{id}cpformdl:#{id}cpdlcb').click();
}
//]]> 
</script>    
</ui:component>
    
</html>
