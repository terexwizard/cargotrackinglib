<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ระบบงาน</title>
    <h:outputStylesheet name="style.css" library="css" />

<h:body>
<p:panelGrid style="width:95%;" styleClass="showBordersx" >

</p:row>

<p:column>
    <p:graphicImage value="/#{bKBCUploadFile.upfilenamepath}"  style="border: 0px" cache="false"

</p:column>
</p:row>
